<!DOCTYPE html>
<html>

<head>
    <title>Hangman</title>
</head>

<body>
    <h1>Hangman</h1>
    <br>
    <p> Word to Guess: <span id="correctGuess"></span></p>
    <p> Wrong Letters: <span id="wrongLetters"></span></p>
    <p> Guesses Left: <span id="guessesLeft"></span></p>
    <p> Wins: <span id="winCounter"></span></p>
    <p> Losses: <span id="lossCounter"></span></p>
    <script>
    //Variables
    var colors = [
        ["r", "e", "d"],
        ["g", "r", "e", "e", "n"]
    ];

    var letters = [
        "a",
        "b",
        "c",
        "d",
        "e",
        "f",
        "g",
        "h",
        "i",
        "j",
        "k",
        "l",
        "m",
        "n",
        "o",
        "p",
        "q",
        "r",
        "s",
        "t",
        "u",
        "v",
        "w",
        "x",
        "y",
        "z"
    ];

    var guessesLeft = 7;
    var wrongLetters = [];
    var newColor;
    var letter;
    var wins = 0;
    var losses = 0;
    var blanks;

    function reload() {
        document.getElementById('guessesLeft').innerHTML = guessesLeft;
        document.getElementById('winCounter').innerHTML = wins;
        document.getElementById('lossCounter').innerHTML = losses;
    };
    reload();

    //computer choice randomizer 
    function pickColor() {
        newColor = colors[Math.floor(Math.random() * 2)];
        console.log(newColor);
    };
    pickColor();

    //User hits key to choose letters
    document.onkeyup = function(event) {
        letter = String.fromCharCode(event.keyCode).toLowerCase(); // capture key press
        console.log(letter);

        function letterMatch() {
            var indexNumber = newColor.indexOf(letter); // find out if letter is in newColor array
            console.log(indexNumber);

            if (indexNumber > -1) { // if indexNumber >= 0, means letter is in newColor

                for (var i = 0; i < newColor.length; i++) {

                    if (i === indexNumber) { // if i === indexNumber then print that letter to the screen

                        document.getElementById('correctGuess').innerHTML += letter;


                    }
                }
            } else {
                wrongLetters.push(letter);
                document.getElementById('wrongLetters').innerHTML = wrongLetters.join(' ');
                document.getElementById('guessesLeft').innerHTML = guessesLeft--;
            }
        }


        letterMatch();
    }

    // create _ for number of letters in newColor array
    function blanks() {
        //print out underscore blanks
        var blanks = new Array(newColor.length);
        for (var i = 0; i < blanks.length; i++) {
            blanks[i] = "_ ";
            document.getElementById('correctGuess').innerHTML = blanks.join(' ');
        }
    };
    blanks();

    </script>
</body>

</html>
